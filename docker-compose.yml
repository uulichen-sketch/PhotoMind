version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: photomind-backend
    ports:
      - "8000:8000"
    environment:
      - GLM_API_KEY=${GLM_API_KEY}
      - CHROMA_PERSIST_DIR=/app/data/chroma
    volumes:
      - ./backend/data:/app/data
      - ${PHOTO_PATH:-/tmp/photos}:/photos:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: photomind-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: photomind-network
