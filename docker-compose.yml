version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: photomind-backend
    ports:
      - "8000:8000"
    environment:
      - ZHIPU_API_KEY=${ZHIPU_API_KEY}
      - AMAP_API_KEY=${AMAP_API_KEY}
      - CHROMA_PERSIST_DIR=/app/data/chroma
      - DATA_DIR=/app/data
      - PHOTOS_DIR=/app/data/photos
    volumes:
      - ./backend/data:/app/data
      - ./backend/models:/app/models
      - ${PHOTO_PATH:-/tmp/photos}:/photos:ro
      - ./backend/data/photos:/app/data/photos
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: photomind-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: photomind-network
